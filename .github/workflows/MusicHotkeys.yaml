name: Build MusicHotkeys

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install flet pystray pillow keyboard pyautogui

    - name: Create config files
      run: |
        # flet.toml
        echo "[project]" > flet.toml
        echo 'name = "musichotkeys"' >> flet.toml
        echo 'version = "1.0.0"' >> flet.toml
        echo 'dependencies = ["flet", "pystray", "pillow", "keyboard", "pyautogui"]' >> flet.toml
        echo "" >> flet.toml
        echo "[tool.flet]" >> flet.toml
        echo 'product = "MusicHotkeys"' >> flet.toml
        echo "" >> flet.toml
        echo "[tool.flet.app]" >> flet.toml
        echo 'path = "."' >> flet.toml
        
        # config.txt
        echo "next=pageup" > config.txt
        echo "prev=pagedown" >> config.txt
        echo "pause=home" >> config.txt
        echo "mute=end" >> config.txt
        echo "volume_down=ins" >> config.txt
        echo "volume_up=del" >> config.txt

    - name: Build application
      run: |
        flet build windows

    - name: Prepare artifact
      run: |
        if (Test-Path "build/windows/runner/Release/MusicHotkeys.exe") {
            New-Item -ItemType Directory -Path "dist" -Force
            Copy-Item -Path "build/windows/runner/Release/MusicHotkeys.exe" -Destination "dist/"
            Write-Output "✅ Build successful"
        } else {
            Write-Output "❌ Build failed"
            exit 1
        }

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: MusicHotkeys
        path: dist/MusicHotkeys.exe
