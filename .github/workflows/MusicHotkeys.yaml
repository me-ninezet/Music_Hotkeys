name: Build MusicHotkeys

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.3'

    - name: Install dependencies
      run: |
        pip install flet pystray pillow keyboard pyautogui pyinstaller

    - name: Create default config
      run: |
        echo "next=pageup" > config.txt
        echo "prev=pagedown" >> config.txt
        echo "pause=home" >> config.txt
        echo "mute=end" >> config.txt
        echo "volume_down=ins" >> config.txt
        echo "volume_up=del" >> config.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller `
          --name=MusicHotkeys `
          --onefile `
          --windowed `
          --add-data "config.txt;." `
          --add-data "flet_resources;flet_resources" `
          --hidden-import=pystray `
          --hidden-import=PIL `
          --hidden-import=PIL.Image `
          --hidden-import=PIL.ImageDraw `
          --hidden-import=keyboard `
          --hidden-import=pyautogui `
          --hidden-import=flet `
          --hidden-import=flet.core `
          --hidden-import=flet.utils `
          --hidden-import=logging `
          --hidden-import=threading `
          --hidden-import=flet-desktop `
          --clean `
          main.py

    - name: Check executable
      run: |
        if (Test-Path "dist/MusicHotkeys.exe") {
            $size = (Get-Item "dist/MusicHotkeys.exe").Length
            Write-Output "Executable created successfully! Size: $($size/1MB) MB"
        } else {
            Write-Output "ERROR: Executable not found"
            Get-ChildItem -Recurse
            exit 1
        }

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: MusicHotkeys-Executable
        path: dist/MusicHotkeys.exe

