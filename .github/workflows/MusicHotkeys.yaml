name: Build MusicHotkeys

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet pystray pillow keyboard pyautogui

    - name: Create config files
      run: |
        # Создаем config.txt
        "next=pageup" | Out-File -Encoding utf8 config.txt
        "prev=pagedown" | Out-File -Encoding utf8 -Append config.txt
        "pause=home" | Out-File -Encoding utf8 -Append config.txt
        "mute=end" | Out-File -Encoding utf8 -Append config.txt
        "volume_down=ins" | Out-File -Encoding utf8 -Append config.txt
        "volume_up=del" | Out-File -Encoding utf8 -Append config.txt

        # Создаем flet.toml
        "[project]" | Out-File -Encoding utf8 flet.toml
        "name = `"musichotkeys`"" | Out-File -Encoding utf8 -Append flet.toml
        "version = `"1.0.0`"" | Out-File -Encoding utf8 -Append flet.toml
        "dependencies = [`"flet`", `"pystray`", `"pillow`", `"keyboard`", `"pyautogui`"]" | Out-File -Encoding utf8 -Append flet.toml
        "" | Out-File -Encoding utf8 -Append flet.toml
        "[tool.flet]" | Out-File -Encoding utf8 -Append flet.toml
        "product = `"MusicHotkeys`"" | Out-File -Encoding utf8 -Append flet.toml
        "" | Out-File -Encoding utf8 -Append flet.toml
        "[tool.flet.app]" | Out-File -Encoding utf8 -Append flet.toml
        "path = `".`"" | Out-File -Encoding utf8 -Append flet.toml

    - name: Verify files
      run: |
        Write-Output "Checking created files:"
        if (Test-Path "config.txt") {
            Write-Output "✅ config.txt exists"
            Get-Content "config.txt"
        } else {
            Write-Output "❌ config.txt missing"
            exit 1
        }
        
        if (Test-Path "flet.toml") {
            Write-Output "✅ flet.toml exists"
            Get-Content "flet.toml"
        } else {
            Write-Output "❌ flet.toml missing"
            exit 1
        }

    - name: Build with Flet
      run: |
        flet build windows

    - name: Check build result
      run: |
        if (Test-Path "build/windows/runner/Release/MusicHotkeys.exe") {
            Write-Output "✅ Build successful!"
            $size = (Get-Item "build/windows/runner/Release/MusicHotkeys.exe").Length / 1MB
            Write-Output "Executable size: $([math]::Round($size, 2)) MB"
        } else {
            Write-Output "❌ Build failed. Directory contents:"
            Get-ChildItem -Recurse
            exit 1
        }

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MusicHotkeys
        path: build/windows/runner/Release/MusicHotkeys.exe
