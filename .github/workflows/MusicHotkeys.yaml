name: Build MusicHotkeys

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install flet pystray pillow keyboard pyautogui pyinstaller

    - name: Create default config
      run: |
        echo "next=pageup" > config.txt
        echo "prev=pagedown" >> config.txt
        echo "pause=home" >> config.txt
        echo "mute=end" >> config.txt
        echo "volume_down=ins" >> config.txt
        echo "volume_up=del" >> config.txt

    - name: Export spec and build
      run: |
        # Экспортируем spec файл
        flet pack main.py --name MusicHotkeys --export-spec-only
        
        # Собираем используя spec
        pyinstaller MusicHotkeys.spec --clean --noconfirm

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: MusicHotkeys-Executable
        path: dist/MusicHotkeys.exe
