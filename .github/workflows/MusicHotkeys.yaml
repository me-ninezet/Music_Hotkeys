name: Build with Flet Build

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install latest Flet
      run: |
        pip install "flet>=0.28.0" pystray pillow keyboard pyautogui

    - name: Create default config
      run: |
        echo "next=pageup" > config.txt
        echo "prev=pagedown" >> config.txt
        echo "pause=home" >> config.txt
        echo "mute=end" >> config.txt
        echo "volume_down=ins" >> config.txt
        echo "volume_up=del" >> config.txt

    - name: Build with correct Flet syntax
      run: |
        flet build windows --output dist --name MusicHotkeys --product-name "Music Hotkeys" --product-version "1.0.0"

    - name: Check result
      run: |
        if (Test-Path "dist/MusicHotkeys.exe") {
            $size = (Get-Item "dist/MusicHotkeys.exe").Length
            Write-Output "✅ SUCCESS! Size: $($size/1MB) MB"
        } else {
            Write-Output "❌ Checking what was created:"
            Get-ChildItem -Recurse
        }

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MusicHotkeys
        path: dist/MusicHotkeys.exe

