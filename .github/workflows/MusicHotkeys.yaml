name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.3'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pystray pillow keyboard pyautogui flet

    - name: Create default config
      run: |
        # Создаем дефолтный конфиг
        echo "next=pageup" > config.txt
        echo "prev=pagedown" >> config.txt
        echo "pause=home" >> config.txt
        echo "mute=end" >> config.txt
        echo "volume_down=ins" >> config.txt
        echo "volume_up=del" >> config.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller MusicHotkeys.spec --clean --noconfirm

    - name: Upload executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: MusicHotkeys-Executable
        path: dist/