name: Build MusicHotkeys - WORKING VERSION

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install flet pystray pillow keyboard pyautogui pyinstaller

    - name: Create default config
      run: |
        echo "next=pageup" > config.txt
        echo "prev=pagedown" >> config.txt
        echo "pause=home" >> config.txt
        echo "mute=end" >> config.txt
        echo "volume_down=ins" >> config.txt
        echo "volume_up=del" >> config.txt

    - name: Build with PyInstaller (CORRECT SYNTAX)
      run: |
        pyinstaller `
          --name=MusicHotkeys `
          --onedir `
          --windowed `
          --add-data "config.txt;." `
          --add-data "flet_resources;flet_resources" `
          --hidden-import=pystray `
          --hidden-import=PIL `
          --hidden-import=keyboard `
          --hidden-import=pyautogui `
          --hidden-import=flet `
          --hidden-import=flet.core `
          --hidden-import=flet.utils `
          --clean `
          main.py

    - name: Verify build
      run: |
        if (Test-Path "dist/MusicHotkeys/MusicHotkeys.exe") {
            $size = (Get-Item "dist/MusicHotkeys/MusicHotkeys.exe").Length
            Write-Output "✅ BUILD SUCCESSFUL! Size: $($size/1MB) MB"
        } else {
            Write-Output "❌ Build failed - checking dist contents:"
            if (Test-Path "dist") {
                Get-ChildItem -Path "dist" -Recurse
            }
            exit 1
        }

    - name: Create zip archive
      run: |
        Compress-Archive -Path "dist/MusicHotkeys/*" -DestinationPath "dist/MusicHotkeys.zip"

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: MusicHotkeys-Application
        path: dist/MusicHotkeys.zip
