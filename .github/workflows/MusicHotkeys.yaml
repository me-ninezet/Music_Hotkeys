name: Build MusicHotkeys - WORKING VERSION

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install flet flet-desktop pystray pillow keyboard pyautogui pyinstaller

    - name: Create default config
      run: |
        echo "next=pageup" > config.txt
        echo "prev=pagedown" >> config.txt
        echo "pause=home" >> config.txt
        echo "mute=end" >> config.txt
        echo "volume_down=ins" >> config.txt
        echo "volume_up=del" >> config.txt

    - name: Build with PyInstaller (ONEDIR - WORKING)
      run: |
        pyinstaller `
          --name=MusicHotkeys `
          --onedir `  # ‚Üê –ò–ó–ú–ï–ù–ò–õ–ò –Ω–∞ onedir –≤–º–µ—Å—Ç–æ onefile
          --windowed `
          --add-data "config.txt;." `
          --add-data "flet_resources;flet_resources" `
          --hidden-import=pystray `
          --hidden-import=PIL `
          --hidden-import=keyboard `
          --hidden-import=pyautogui `
          --hidden-import=flet `
          --hidden-import=flet.core `
          --hidden-import=flet.utils `
          --hidden-import=flet-desktop `
          --clean `
          main.py

    - name: Verify build
      run: |
        if (Test-Path "dist/MusicHotkeys/MusicHotkeys.exe") {
            $size = (Get-Item "dist/MusicHotkeys/MusicHotkeys.exe").Length
            Write-Output "üéâ BUILD SUCCESSFUL! Size: $($size/1MB) MB"
            Write-Output "üìÅ Folder structure:"
            Get-ChildItem -Path "dist/MusicHotkeys" -Recurse | ForEach-Object { Write-Output "  - $($_.Name)" }
        } else {
            Write-Output "‚ùå Build failed"
            Get-ChildItem -Recurse
            exit 1
        }

    - name: Create zip archive
      run: |
        Compress-Archive -Path "dist/MusicHotkeys/*" -DestinationPath "dist/MusicHotkeys.zip"

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: MusicHotkeys-Folder
        path: dist/MusicHotkeys.zip

