name: Build MusicHotkeys

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install flet pystray pillow keyboard pyautogui

    - name: Build application
      run: |
        flet build windows

    - name: Prepare artifact
      run: |
        if (Test-Path "build/windows/runner/Release/MusicHotkeys.exe") {
            New-Item -ItemType Directory -Path "dist" -Force
            Copy-Item -Path "build/windows/runner/Release/MusicHotkeys.exe" -Destination "dist/"
            Write-Output " Build successful"
        } else {
            Write-Output " Build failed"
            exit 1
        }

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: MusicHotkeys
        path: dist/MusicHotkeys.exe

