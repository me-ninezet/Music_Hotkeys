name: Build with Flet Build

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.2'

    - name: Install Flet
      run: |
        pip install flet --upgrade

    - name: Install other dependencies
      run: |
        pip install pystray pillow keyboard pyautogui

    - name: Create default config
      run: |
        echo "next=pageup" > config.txt
        echo "prev=pagedown" >> config.txt
        echo "pause=home" >> config.txt
        echo "mute=end" >> config.txt
        echo "volume_down=ins" >> config.txt
        echo "volume_up=del" >> config.txt

    - name: Build with Flet Build
      run: |
        flet build windows --output-dir dist --name MusicHotkeys

    - name: Check build result
      run: |
        if (Test-Path "dist/MusicHotkeys.exe") {
            $size = (Get-Item "dist/MusicHotkeys.exe").Length
            Write-Output "✅ Flet build SUCCESS! Size: $($size/1MB) MB"
        } else {
            Write-Output "❌ Flet build failed, trying alternative..."
            # Проверим что создалось
            Get-ChildItem -Recurse
        }

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: MusicHotkeys-FletBuild
        path: dist/MusicHotkeys.exe
