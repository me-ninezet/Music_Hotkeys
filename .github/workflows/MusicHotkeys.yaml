name: Build with Flet Pack

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Flet
      run: |
        pip install flet

    - name: Install dependencies
      run: |
        pip install pystray pillow keyboard pyautogui pyinstaller

    - name: Create default config
      run: |
        echo "next=pageup" > config.txt
        echo "prev=pagedown" >> config.txt
        echo "pause=home" >> config.txt
        echo "mute=end" >> config.txt
        echo "volume_down=ins" >> config.txt
        echo "volume_up=del" >> config.txt

    - name: Build with Flet Pack
      run: |
        flet pack main.py --yes --product-name "Music Hotkeys Controller" --product-version "1.0.0" --add-data "config.txt;." --add-data "flet_resources;flet_resources"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MusicHotkeys-FletPack

        path: Music_Hotkeys/dist/MusicHotkeys.exe








